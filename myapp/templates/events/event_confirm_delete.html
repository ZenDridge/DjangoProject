{% extends 'base.html' %}

{% block content %}
<h2>Delete Event: {{ event.title }}</h2>
<p>Are you sure you want to delete this event?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
