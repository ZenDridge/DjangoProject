{% extends 'base.html' %}

{% block content %}
<h2>{% if event %}Edit Event{% else %}Create Event{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{% if event %}Update{% else %}Create{% endif %}</button>
</form>
<a href="{% url 'event_list' %}" class="btn btn-secondary">Back to Event List</a>
{% endblock %}
