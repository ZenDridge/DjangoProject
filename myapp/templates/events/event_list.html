{% extends 'base.html' %}

{% block content %}
<h2>Event List</h2>
<a href="{% url 'create_event' %}" class="btn btn-primary">Create New Event</a>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Start</th>
            <th>End</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.title }}</td>
            <td>{{ event.start }}</td>
            <td>{{ event.end }}</td>
            <td>
                <a href="{% url 'edit_event' event.eid %}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i>
                </a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No events available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
