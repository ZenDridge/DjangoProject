{% extends 'base.html' %}

{% block title %}Delete Membership - ICpEPHUB{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirm Deletion</h5>
                </div>
                <div class="card-body">
                    <p class="mb-4">Are you sure you want to delete the membership record for <strong>{{ membership.user.full_name }}</strong>?</p>
                    
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle"></i> This action cannot be undone.
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Membership
                            </button>
                        </form>
                        <a href="{% url 'membership_detail' membership.mid %}" class="btn btn-secondary">
                            Cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
